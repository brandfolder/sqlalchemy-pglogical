name: Unit Tests
"on": 
  - push
  - workflow_call
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: excitedleigh/setup-nox@v2.0.0
      - uses: Gr1N/setup-poetry@v8
      - run: nox -s lint
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: excitedleigh/setup-nox@v2.0.0
      - uses: Gr1N/setup-poetry@v8
      - run: nox -s unit
